    <body style="text-align:center; padding: 20px;">

        <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel" style="width:400px; margin:auto;">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=800&q=80" 
                         class="d-block w-100" alt="Imagen 1">
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" 
                         class="d-block w-100" alt="Imagen 2">
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" 
                         class="d-block w-100" alt="Imagen 3">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">

                    </div>
                    <div class="mb-3 g-2">

                    </div>

        </div>

        <script>

                $("#logo-pagina").mouseout(function(){
